<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Registration Form</title>
<style>
    body {
        background: linear-gradient(120deg, #b7b9a2 0%, #d1d3b0 100%);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
        color: #554f16;
    }
    form {
        background: rgba(255,255,255,0.9);
        border-radius: 16px;
        box-shadow: 0 7px 32px -10px rgba(85,79,22,0.3);
        padding: 40px 50px;
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
        animation: fadeInDown 1.1s ease forwards;
    }
    h1 {
        font-size: 2.5rem;
        letter-spacing: 2px;
        margin-bottom: 36px;
        color: #554f16;
        text-align: center;
    }
    .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        justify-content: flex-start;
    }
    .form-row label {
        width: 110px;
        font-size: 1.1rem;
        color: #7c6a30;
        margin-right: 15px;
        text-align: right;
        user-select: none;
    }
    .form-row input[type="text"],
    .form-row input[type="password"] {
        flex: 1;
        padding: 12px 18px;
        font-size: 1.1rem;
        border: 1.8px solid #d1cfa3;
        border-radius: 12px;
        background-color: #f8f7eb;
        color: #5e5732;
        box-shadow: 0 2px 8px rgba(126, 110, 55, 0.08);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-row input[type="text"]:focus,
    .form-row input[type="password"]:focus {
        border-color: #b7b14d;
        box-shadow: 0 0 0 3px #d7d19588;
        background-color: #f1efc3;
    }
    input[type="submit"] {
        margin-top: 28px;
        padding: 14px 44px;
        border-radius: 25px;
        border: none;
        background: linear-gradient(90deg, #a99f43 60%, #6e6a26 100%);
        color: #fff;
        font-size: 1.22rem;
        font-weight: 700;
        letter-spacing: 1.2px;
        box-shadow: 0 4px 16px -4px rgba(85, 79, 22, 0.7);
        cursor: pointer;
        width: 100%;
        transition: background 0.3s ease, transform 0.18s ease;
    }
    input[type="submit"]:hover {
        background: linear-gradient(90deg, #d3cc65 60%, #b8b44c 100%);
        color: #4a4625;
        transform: scale(1.05);
    }
    @keyframes fadeInDown {
        0% {
            opacity: 0;
            transform: translateY(-40px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .form-row input[type="text"],
.form-row input[type="password"] {
    box-sizing: border-box;
    width: 100%;
    /* Remove flex: 1 to stop overflow */
    padding: 12px 18px;
    font-size: 1.1rem;
    border: 1.8px solid #d1cfa3;
    border-radius: 12px;
    background-color: #f8f7eb;
    color: #5e5732;
    box-shadow: 0 2px 8px rgba(126, 110, 55, 0.08);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    display: block;
}
</style>
</head>
<body>
<form action="reg" method="post">
    <h1>Registration Page</h1>
    <div class="form-row">
        <label for="fname">FirstName :</label>
        <input type="text" id="fname" name="fname" placeholder="Enter first name" required>
    </div>
    <div class="form-row">
        <label for="lname">LastName :</label>
        <input type="text" id="lname" name="lname" placeholder="Enter last name" required>
    </div>
    <div class="form-row">
        <label for="uname">UserName :</label>
        <input type="text" id="uname" name="uname" placeholder="Enter username" required>
    </div>
    <div class="form-row">
        <label for="pword">PassWord :</label>
        <input type="password" id="pword" name="pword" placeholder="Enter password" required>
    </div>
    <input type="submit" value="Register">
</form>
</body>
</html>
