<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
        background: linear-gradient(120deg, #d1bb93 0%, #e2d6c4 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        color: #554f16;
        text-align: center;
    }
    form {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 16px;
        box-shadow: 0 7px 32px -10px #554f1680;
        padding: 40px 40px 30px 40px;
        display: inline-block;
        animation: fadeInDown 1.1s cubic-bezier(0.55,1,0.89,1) both;
    }
    h1 {
        font-size: 2.5rem;
        letter-spacing: 2px;
        margin-bottom: 36px;
        color: #554f16;
    }
    input[type="text"],
    input[type="Password"] {
        width: 70%;
        padding: 12px 18px;
        margin-top: 8px;
        font-size: 1.08rem;
        border: 2px solid #ccb894;
        border-radius: 10px;
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
        background-color: #f6f1e7;
    }
    input[type="text"]:focus,
    input[type="Password"]:focus {
        border-color: #b9ae62;
        box-shadow: 0 0 0 2px #d7d29644;
    }
    input[type="submit"] {
        margin-top: 24px;
        padding: 12px 40px;
        border-radius: 25px;
        border: none;
        background: linear-gradient(90deg, #b4a260 60%, #919151 100%);
        color: #fff;
        font-size: 1.15rem;
        font-weight: 600;
        letter-spacing: 1px;
        box-shadow: 0 4px 18px -6px #b9ae6255;
        transition: background 0.3s, transform 0.2s;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background: linear-gradient(90deg, #e2c77b 60%, #ffe09b 100%);
        color: #554f16;
        transform: scale(1.07);
    }
    @keyframes fadeInDown {
        0% { opacity: 0; transform: translateY(-40px);}
        100% { opacity: 1; transform: translateY(0);}
    }

    .form-row {
    display: flex;
    align-items: center;
    margin-bottom: 18px;
    justify-content: flex-start;
}

.form-row label {
    width: 120px;        /* Fixed width ensures alignment */
    font-size: 1.1rem;
    color: #7c6a30;
    margin-right: 12px;
    text-align: right;
}

.form-row input[type="text"],
.form-row input[type="Password"] {
    flex: 1;
    padding: 13px 20px;
    font-size: 1.14rem;
    border: 1.8px solid #e1cfb3;
    border-radius: 12px;
    background-color: #f8f6f1;
    color: #57513f;
    box-shadow: 0 2px 10px rgba(126, 110, 55, 0.07);
    transition: border-color 0.3s, box-shadow 0.3s;
}

</style>

</head>
<body>
  <form action="login" method="POST">
    <h1>Login Page</h1>
    <div class="form-row">
        <label for="uname">UserName :</label>
        <input type="text" id="uname" name="uname" placeholder="Enter username">
    </div>
    <div class="form-row">
        <label for="pword">Password :</label>
        <input type="Password" id="pword" name="pword" placeholder="Enter password">
    </div>
    <input type="submit" value="Submit">
</form>

</body>
</html>
