<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(135deg, #b2b6e2 0%, #aec9c4 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.8rem;
            letter-spacing: 2px;
            color: #22344d;
            margin-bottom: 40px;
            animation: fadeInDown 1.2s cubic-bezier(0.5,1,0.89,1) both;
        }
        a {
            display: inline-block;
            margin: 18px 0 0 0;
            padding: 15px 45px;
            border-radius: 30px;
            background: linear-gradient(90deg, #495579 60%, #46746a 100%);
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 6px 25px -8px #22344d55;
            letter-spacing: 1px;
            transition: background 0.4s, transform 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        a:hover {
            background: linear-gradient(90deg, #74c9da 60%, #f07f6a 100%);
            color: #22344d;
            transform: scale(1.08) translateY(-4px);
            box-shadow: 0 8px 35px -5px #2e485b77;
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to MyWebsite</h1>
    <a href="login.html">Login</a> <br> <br>
    <a href="reg.html">Register</a>
</body>
</html>
